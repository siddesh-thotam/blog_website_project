{% extends "blog/base.html" %}

{% block content %}
{% load static %}

<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="fw-bold display-5 text-dark"><i class="bi bi-pencil-square me-2"></i>Start Writing Your Masterpiece</h1>
    <p class="text-muted">Share your thoughts, stories, and knowledge with the world.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-dark text-white text-center rounded-top-4">
          <h3 class="mb-0"><i class="bi bi-journal-plus me-2"></i>Create Blog Post</h3>
        </div>
        <div class="card-body p-4">

          <form method="POST" action="{% url 'form' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Author Name -->
            <div class="mb-4">
              <label for="floatingInput" class="form-label fw-semibold">UserName</label>
              <input type="text" name="username" class="form-control rounded-3 shadow-sm" id="username" placeholder="Enter your name">
            </div>

            <!-- Title -->
            <div class="form-floating mb-4">
              <input type="text" name="title" class="form-control rounded-3 shadow-sm" id="title" placeholder="Enter blog title">
              <label for="floatingInput">Blog Title</label>
            </div>

            <!-- Description -->
            <div class="form-floating mb-4">
              <textarea name="description" class="form-control rounded-3 shadow-sm" placeholder="Add Blog Description" id="description" style="height: 120px"></textarea>
              <label for="floatingTextarea2">Blog Description</label>
            </div>

            <!-- Tag Selection -->
            <div class="mb-4">
              <label class="form-label fw-bold">Select Tags</label>
              <div class="d-flex flex-wrap gap-3">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="tags" value="technology" id="tagTechnology">
                  <label class="form-check-label" for="tagTechnology">
                    Technology
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="tags" value="lifestyle" id="tagLifestyle">
                  <label class="form-check-label" for="tagLifestyle">
                    Lifestyle
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="tags" value="travel" id="tagTravel">
                  <label class="form-check-label" for="tagTravel">
                    Travel
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="tags" value="health" id="tagHealth">
                  <label class="form-check-label" for="tagHealth">
                    Health
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="tags" value="education" id="tagEducation">
                  <label class="form-check-label" for="tagEducation">
                    Education
                  </label>
                </div>

              </div>
            </div>

            <!-- Image Upload -->
            <div class="mb-4">
              <label for="formFile" class="form-label fw-semibold">Upload Blog Image</label>
              <input name="image" class="form-control rounded-3 shadow-sm" type="file" id="image">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button class="btn btn-success btn-lg rounded-pill shadow" type="submit" name="submit">
                <i class="bi bi-send-plus me-2"></i>Submit Post
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional: Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
