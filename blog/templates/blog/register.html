<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
    }

    .form-container {
      max-width: 500px;
      margin: 100px auto;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
      color: white;
    }

    .card-header {
      background-color: #333;
      color: #fff;
    }

    .form-control {
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
    }

    .form-control:focus {
      background-color: #444;
      border-color: #1e90ff;
    }

    .btn-primary {
      background-color: #1e90ff;
      border-color: #1e90ff;
    }

    .btn-primary:hover {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-outline-primary {
      color: #1e90ff;
      border-color: #1e90ff;
    }

    .btn-outline-primary:hover {
      background-color: #1e90ff;
      color: white;
    }
  </style>
</head>
<body>

    <div class="card mt-4" id="registerForm" style="display: flex; max-width: 400px; margin: 0 auto;">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="mt-4">
          {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{message}}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
        <div class="card-body">
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="{% url 'login' %}" id="showLoginForm" class="btn btn-outline-primary">Login here</a></p>
            </div>
          </form>
        </div>
      </div>
      

<script>
    // Switch between Login and Register forms
    document.getElementById('showRegisterForm').addEventListener('click', function() {
      document.querySelector('.card-header h3').textContent = 'Register';
      document.getElementById('registerForm').style.display = 'block';
      document.querySelector('.card-body form').reset();
      document.querySelector('.card').style.display = 'none';
    });

    document.getElementById('showLoginForm').addEventListener('click', function() {
      document.querySelector('.card-header h3').textContent = 'Login';
      document.getElementById('registerForm').style.display = 'none';
      document.querySelector('.card').style.display = 'block';
    });
  </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
